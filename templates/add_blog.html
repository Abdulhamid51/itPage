{% extends 'wrapper.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <label for="id_title">Title</label>
                    {{form.title}}
                    <label for="id_category">Category</label>
                    {{form.category}}
                    <label for="id_image">Image</label>
                    {{form.image}}
                    <label for="id_body">Body</label>
                    {{form.body}} <hr>
                    <button type="submit" class="btn btn-info">Add blog</button>
                </div>
                <div class="col-md-6" id="desktop">
                    <img class="ml-5 w-100" src="/static/assets/image/setka.png" width="" alt="">
                </div>
            </div>
        </form>
    </div>

<script>
    document.querySelector('#id_title').className='form-control mb-3'
    document.querySelector('#id_category').className='form-control mb-3 w-auto'
    document.querySelector('#id_image').className='form-control mb-3 w-auto'
    document.querySelector('#id_body').className='form-control w-auto'
</script>

{% endblock content %}
