{% extends 'wrapper.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <label for="id_title">Title</label>
                    {{form.title}}
                    <label for="id_tags">Tags(add more with 'ctrl')</label>
                    {{form.tags}}
                </div>
                <div class="col-md-6">
                    <label for="id_body">Body</label>
                    {{form.body}}
                    <button type="submit" class="btn btn-warning">Add post</button>
                </div>
            </div>
        </form>
    </div>
<script>
    document.querySelector('#id_title').className='form-control mb-3'
    document.querySelector('#id_tags').className='form-control mb-3 w-auto'
</script>
   
{% endblock content %}
